  <!-- Local Stylesheets -->
  
  <style>
    /* Merged Style Sheet for PotongIn Barber Shop */

/* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #111;
  color: #f5f5f5;
  line-height: 1.6;
}

img {
  max-width: 100%;
  height: auto;
  display: block;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: #1a1a1a;
  border-bottom: 2px solid #555;
}

.nav-menu-container ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-menu-container a,
.nav-button-container a,
.bottom-nav-container a {
  color: #f5f5f5;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 5px;
  transition: background 0.3s;
}

.nav-menu-container a:hover,
.nav-button-container a:hover,
.bottom-nav-container a:hover {
  background: #444;
}

/* Loader */
.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #111;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader::after {
  content: "";
  width: 40px;
  height: 40px;
  border: 4px solid #fff;
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Scroll to Top Button */
.scroll-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  font-size: 20px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 50%;
  display: none;
  cursor: pointer;
  z-index: 1000;
}

.scroll-to-top.show {
  display: block;
}

/* Footer */
.footer-container {
  background: #1a1a1a;
  padding: 40px 20px;
  color: #ccc;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.footer-container a {
  color: #ccc;
  text-decoration: none;
}

.footer-container a:hover {
  color: #fff;
}

.footer-logo img {
  width: 120px;
}

.footer-quick-links ul,
.footer-company-details address {
  list-style: none;
  padding: 0;
}

.footer-quick-links li,
.footer-company-details p {
  margin: 10px 0;
}

.footer-input-email input[type="email"],
.footer-subscribe-button input[type="submit"] {
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
}

.footer-subscribe-button input[type="submit"] {
  background: #f5f5f5;
  color: #000;
  cursor: pointer;
  transition: background 0.3s;
}

.footer-subscribe-button input[type="submit"]:hover {
  background: #ccc;
}

  </style>
</head>

<body>

  <!-- External JS Libraries -->

  <!-- Local JS Scripts -->
  <script>
    // Scroll to Top Button
window.onscroll = function () {
  const btn = document.querySelector(".scroll-to-top");
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    btn.classList.add("show");
  } else {
    btn.classList.remove("show");
  }
};

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Counter Animation
$(document).ready(function () {
  $('.counter-title').each(function () {
    const $this = $(this);
    const target = +$this.data('target');
    let count = 0;
    const increment = target / 100;

    function updateCounter() {
      if (count < target) {
        count += increment;
        $this.text(Math.ceil(count));
        setTimeout(updateCounter, 20);
      } else {
        $this.text(target);
      }
    }

    updateCounter();
  });
});

// Share Button
$("#shareBtn").on("click", function (e) {
  e.preventDefault();
  navigator.clipboard.writeText(window.location.href).then(() => {
    Swal.fire({
      icon: 'success',
      title: 'Link Copied',
      text: 'Page URL has been copied to clipboard.',
      timer: 2000,
      showConfirmButton: false
    });
  });
});

// jQuery Form Validation
$("form").validate({
  rules: {
    "first-name": "required",
    "last-name": "required",
    "email": {
      required: true,
      email: true
    },
    subject: "required",
    message: "required"
  },
  messages: {
    "first-name": "Please enter your first name",
    "last-name": "Please enter your last name",
    email: "Please enter a valid email address",
    subject: "Please enter a subject",
    message: "Please enter your message"
  },
  submitHandler: function (form) {
    Swal.fire({
      icon: 'success',
      title: 'Message Sent',
      text: 'Thank you for contacting us!'
    });
    form.reset();
    return false;
  }
});

  </script>
